<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Manager Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&subset=cyrillic&display=swap" rel="stylesheet">
    <script>
      // Safer Shim for process.env
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      // Initialize API_KEY if not already present (handled by vite.config.ts define in build)
      if (!window.process.env.API_KEY) {
        window.process.env.API_KEY = '';
      }
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              electric: {
                400: '#60a5fa', // Blue
                500: '#3b82f6',
                600: '#2563eb',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000; /* Deepest Black */
        color: #e4e4e7; /* zinc-200 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 16px; /* Larger base font */
      }
      /* Custom Scrollbar for a premium feel */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 5px;
        border: 2px solid #09090b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      
      /* Remove default focus rings for custom styling */
      input:focus, textarea:focus {
        outline: none;
      }
    </style>
